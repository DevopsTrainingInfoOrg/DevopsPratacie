- name: Close Issue
  # You may pin to the exact commit or the version.
  # uses: peter-evans/close-issue@a700eac5bf2a1c7a8cb6da0c13f93ed96fd53dbe
  uses: peter-evans/close-issue@v1.0.3
  with:
    # GitHub auth token
    token: # optional, default is ${{ github.token }}
    # The GitHub repository containing the issue
    repository: # optional, default is ${{ github.repository }}
    # The number of the issue to close
    issue-number: # optional, default is ${{ github.event.issue.number }}
    # A comment to make on the issue before closing
    comment: # optional
